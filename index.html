<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tirage de Cartes Mystique</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1f1f1f, #2c2c2c);
      font-family: 'Georgia', serif;
      color: #f0e6d2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      text-align: center;
      max-width: 500px;
    }
    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
    }
    input, textarea {
      background: #333;
      color: #f0e6d2;
    }
    button {
      background: #a88b66;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #c9a77e;
    }
    img {
      width: 200px;
      margin-bottom: 2rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

  <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?auto=format&fit=crop&w=600&q=80" alt="Tirage de cartes mystique">
  
  <h1>Tirage Mystique</h1>
  <p>Pose une question ou laisse simplement ton prénom. Je tirerai les cartes et t’enverrai un message guidé par l’intuition.</p>

  <form name="tirage" method="POST" data-netlify="true">
    <input type="text" name="prenom" placeholder="Ton prénom ou pseudo" required>
    <input type="text" name="email" placeholder="Ton email" required>
    <textarea name="question" placeholder="Une question ? Une intention ? Écris ce qui te vient..." rows="5"></textarea>
    <button type="submit">Envoyer mon intention</button>
  </form>

</body>
</html>
